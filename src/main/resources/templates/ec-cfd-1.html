<script>
    var swiper = new Swiper(".swiper", {
        slidesPerView: 1,
        spaceBetween: 0,
        autoHeight: true,
        allowTouchMove: false,
        keyboard: {
            enabled: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".hf-carousel-next",
            prevEl: ".hf-carousel-prev",
        },
    });

    function enableNext(){
        console.log('function enableNext()');
        document.getElementById('dis-button').removeAttribute("disabled");
        document.getElementById('dis-button').classList.remove("disabled-button");
    }

    function disableNext(){
        console.log('function disableNext()');
        document.getElementById('dis-button').setAttribute("disabled", "disabled");
        document.getElementById('dis-button').classList.add("disabled-button");
    }
</script>

<script>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
    window.onload = function() {

     fetch('/end-challenge/event?stage=' + 'C', {

        });

    var dataPoints = [];

    fetch('/end-challenge/get-chart-data?pair=' + document.getElementById('pair1').textContent)
        .then(
            function(response) {
                if (response.status !== 200) {
                    console.log('Looks like there was a problem. Status Code: ' +
                        response.status);
                    return;
                }

                response.json().then(function(data) {
                        for (let i in data) {
                            var date = data[i].date.split("-");

                            dataPoints.push({
                                x: new Date(
                                    parseInt(date[0]), //Year
                                    parseInt(date[1]) - 1, // In JS month starts from 0(January)
                                    parseInt(date[2]) // Day
                                ),
                                y: [
                                    data[i].blendOpen,
                                    data[i].blendHigh,
                                    data[i].blendLow,
                                    data[i].blendClose
                                ]
                            });
                        }


                        var options = {
                            series: [{
                                data: dataPoints
                            }],
                            chart: {
                                type: 'candlestick',
                                height: '100%',
                                toolbar: {
                                    show: false
                                }
                            },
                            legend: {
                                show: false
                            },
                            plotOptions: {
                                candlestick: {
                                    colors: {
                                        upward: '#1b1b3c',
                                        downward: '#fe6800'
                                    }
                                }
                            },
                            grid: {
                                show: true,
                                borderColor: '#bdc6d5',
                                xaxis: {
                                    lines: {
                                        show: false,
                                    }
                                },
                                yaxis: {
                                    lines: {
                                        show: true,
                                    }
                                }
                            },

                            },

                                type: 'datetime',

                                    color: '#bdc6d5'
                                },

                                    rotate: 0,

                                    datetimeFormatter: {
                                        year: 'yyyy',

                                    }
                                }
                            },
                            yaxis: {
                                tooltip: {
                                    enabled: true

                            }
                        };
